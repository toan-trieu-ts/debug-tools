<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="WebRTC code samples" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />

    <base target="_blank" />

    <title>getUserMedia</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />

  <body>
    <div id="container">
      <div
        style="
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: #000;
          display: flex;
          justify-content: center;
        "
      >
        <video id="gum-local" autoplay muted playsinline style="width: 100%"></video>
      </div>
      <button id="showVideo" style="position: absolute">Open camera</button>

      <div id="errorMsg"></div>
    </div>

    <script src="js/main.js"></script>
