<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="openNewTab()">Open new tab</button>
    <br />
    <br />
    <button onclick="createElementAndOpenNewTab()">Open new tab with create new element</button>

    <br />
    <br />
    <a href="https://tv-dj-web-ph-testing.trustingsocial.com/07b43db5-6a7d-4d9f-8ee2-0971a8a59965" target="_blank">Open new tab with anchor tag</a>
    <br />
    <a href="googlechrome://tv-dj-web-ph-testing.trustingsocial.com/07b43db5-6a7d-4d9f-8ee2-0971a8a59965" target="_blank">Open new tab with anchor tag with Google Chrome</a>
    <br />
    <a href="com-apple-mobilesafari-tab:://tv-dj-web-ph-testing.trustingsocial.com/07b43db5-6a7d-4d9f-8ee2-0971a8a59965" target="_blank">Open new tab with anchor tag with Safari</a>

    <script>
      async function openNewTab() {
        window.open("https://google.com", "_blank");
      }

      async function createElementAndOpenNewTab() {
        const a = document.createElement("a");
        a.href = "https://tv-dj-web-ph-testing.trustingsocial.com/07b43db5-6a7d-4d9f-8ee2-0971a8a59965";
        a.target = "_blank";
        a.click();
      }
    </script>
  </body>
</html>
