<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="openNewTab()">Open new tab</button>
    <br />
    <br />
    <button onclick="createElementAndOpenNewTab()">
      Open new tab with create new element
    </button>

    <br />
    <br />
    <h4>Android</h4>
    <a target="_blank"
      href="intent://example.com#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >Chrome (stable)</a
    >
    <br />
    <a target="_blank"
      href="intent://example.com#Intent;scheme=https;package=com.sec.android.app.sbrowser;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >Samsung Internet</a
    >
    <br />
    <a target="_blank"
      href="intent://example.com#Intent;scheme=https;package=org.mozilla.firefox;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >Firefox</a
    >
    <br />
    <a target="_blank"
      href="microsoft-edge:https://example.com"
      >Microsoft Edge</a
    >
    <br />
    <a target="_blank"
      href="intent://example.com#Intent;scheme=https;package=com.opera.browser;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >Opera</a
    >
    <br />
    <a
      href="intent://example.com#Intent;scheme=https;package=com.opera.mini.native;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >Opera Mini</a
    >
    <br />
    <a target="_blank"
      href="intent://example.com#Intent;scheme=https;package=com.brave.browser;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >Brave</a
    >
    <br />
    <a target="_blank"
      href="intent://example.com#Intent;scheme=https;package=com.duckduckgo.mobile.android;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >DuckDuckGo</a
    >
    <br />
    <a target="_blank"
      href="intent://example.com#Intent;scheme=https;package=com.kiwibrowser.browser;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >Kiwi</a
    >
    <br />
    <a target="_blank"
      href="intent://example.com#Intent;scheme=https;package=com.heytap.browser;S.browser_fallback_url=https%3A%2F%2Fexample.com;end"
      >HeyTap Browser</a
    >
    <br />

    <h4>iOS</h4>
    <!-- iOS Browsers -->
    <a target="_blank" href="googlechromes://example.com">Chrome (iOS)</a>
    <br />
    <a target="_blank" href="firefox://open-url?url=https%3A%2F%2Fexample.com">Firefox (iOS)</a>
    <br />
    <a target="_blank" href="microsoft-edge-https://example.com">Microsoft Edge (iOS)</a>
    <br />
    <a target="_blank" href="brave://open-url?url=https%3A%2F%2Fexample.com">Brave (iOS)</a>
    <br />
    <a target="_blank" href="touch-https://example.com">Opera Touch / Opera (iOS)</a>
    <br />
    <a target="_blank" href="ddgQuickLink://https%3A%2F%2Fexample.com">DuckDuckGo (iOS)</a>
    <br />
    <a target="_blank" href="x-safari-https://example.com">Safari (iOS)</a>
    <br />

    <script>
      async function openNewTab() {
        window.open("https://google.com", "_blank");
      }

      async function createElementAndOpenNewTab() {
        const a = document.createElement("a");
        a.href =
          "https://tv-dj-web-ph-testing.trustingsocial.com/07b43db5-6a7d-4d9f-8ee2-0971a8a59965";
        a.target = "_blank";
        a.click();
      }
    </script>
  </body>
</html>
