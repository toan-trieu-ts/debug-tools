<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="search-params-container"></pre>

    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const searchParamsContainer = document.getElementById('search-params-container');
        searchParamsContainer.innerHTML = JSON.stringify(Object.fromEntries(searchParams));
    </script>
</body>
</html>
